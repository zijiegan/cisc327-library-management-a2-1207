name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-order

      - name: Initialize database and seed data
        shell: bash
        run: |
          python - <<'PY'
          import sqlite3
          conn = sqlite3.connect("library.db")
          c = conn.cursor()
          c.execute("""
          CREATE TABLE IF NOT EXISTS books (
              id INTEGER PRIMARY KEY AUTOINCREMENT,
              title TEXT NOT NULL,
              author TEXT NOT NULL,
              isbn TEXT NOT NULL UNIQUE,
              total_copies INTEGER NOT NULL,
              available_copies INTEGER NOT NULL
          )
          """)
          c.execute("DELETE FROM books WHERE isbn = '1234567890123'")
          seed = [
              ("1984", "George Orwell", "9780451524935", 5, 5),
              ("Harry Potter and the Philosopher's Stone", "J.K. Rowling", "9780747532699", 5, 5),
              ("To Kill a Mockingbird", "Harper Lee", "9780061120084", 5, 5),
              ("The Great Gatsby", "F. Scott Fitzgerald", "9780743273565", 5, 5),
          ]
          for row in seed:
              c.execute(
                  "INSERT OR IGNORE INTO books (title, author, isbn, total_copies, available_copies) VALUES (?, ?, ?, ?, ?)",
                  row,
              )
          conn.commit()
          conn.close()
          PY

      - name: Run tests
        shell: bash
        run: |
          pytest -q
