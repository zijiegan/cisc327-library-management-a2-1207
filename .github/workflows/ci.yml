name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Use a stable version for CI. Your local 3.13 is fine; CI can use 3.11.
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure pytest is available; install pytest-order to silence @pytest.mark.order warnings
          pip install pytest pytest-cov pytest-order

      - name: Initialize database and seed data
        shell: bash
        run: |
          python - <<'PY'
          # Create tables and insert a few rows so search tests have data to work with.
          import sqlite3
          conn = sqlite3.connect("library.db")
          c = conn.cursor()
          c.execute("""
          CREATE TABLE IF NOT EXISTS books (
              id INTEGER PRIMARY KEY AUTOINCREMENT,
              title TEXT,
              author TEXT,
              isbn TEXT UNIQUE,
              total_copies INTEGER,
              available_copies INTEGER
          )
          """)
          # Seed minimal dataset to satisfy search tests
          seed = [
              ("1984", "George Orwell", "9780451524935", 5, 5),
              ("Harry Potter and the Philosopher's Stone", "J.K. Rowling", "9780747532699", 5, 5),
              ("To Kill a Mockingbird", "Harper Lee", "9780061120084", 5, 5),
          ]
          for t, a, i, tot, ava in seed:
              c.execute(
                  "INSERT OR IGNORE INTO books (title, author, isbn, total_copies, available_copies) VALUES (?, ?, ?, ?, ?)",
                  (t, a, i, tot, ava)
              )
          conn.commit()
          conn.close()
          PY

      - name: Run tests
        run: pytest -q
