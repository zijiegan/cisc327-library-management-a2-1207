name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-order

      - name: Initialize database and seed data
        shell: bash
        run: |
          python - <<'PY'
          import sqlite3
          conn = sqlite3.connect("library.db")
          c = conn.cursor()

          # Create table if missing
          c.execute("""
          CREATE TABLE IF NOT EXISTS books (
            id INTEGER PRIMARY KEY AUTOINCREMENT,
            title TEXT,
            author TEXT,
            isbn TEXT UNIQUE,
            total_copies INTEGER,
            available_copies INTEGER
          )
          """)

          # Ensure the test ISBN isn't present so test_add_book_valid can insert
          c.execute("DELETE FROM books WHERE isbn = '1234567890123'")

          # Seed rows required by search tests (case-insensitive title match)
          seed = [
            ("1984", "George Orwell", "9780451524935", 5, 5),
            ("Harry Potter and the Philosopher's Stone", "J.K. Rowling", "9780747532699", 5, 5),
            ("To Kill a Mockingbird", "Harper Lee", "9780061120084", 5, 5),
            ("The Great Gatsby", "F. Scott Fitzgerald", "9780743273565", 5, 5),  # 'great gatsby'
          ]
          for t, a, i, tot, ava in seed:
            c.execute(
              "INSERT OR IGNORE INTO books (title, author, isbn, total_copies, available_copies) VALUES (?, ?, ?, ?, ?)",
              (t, a, i, tot, ava)
            )

          conn.commit()
          conn.close()
          PY


      - name: Run tests
        run: pytest -q
        